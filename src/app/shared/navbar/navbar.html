<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid floating-pill">

    <a class="navbar-brand" [routerLink]="['/']">Plataforma Confianza</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
      aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/']" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/servicios']">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/resenas']">Reseñas</a>
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn()">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard']">Mi Panel</a>
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn() && authService.getRole() === 'ADMIN'">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/admin']">Panel Admin</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
        <ng-container *ngIf="!authService.isLoggedIn()">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/register']" class="btn btn-primary btn-sm rounded-pill">
              <i class="fas fa-user-plus me-1"></i>
              Registro
            </a>
          </li>
        </ng-container>

        <li class="nav-item" *ngIf="authService.isLoggedIn()">
          <button (click)="logout()" class="btn btn-outline-light btn-sm rounded-pill">
            <i class="fas fa-sign-out-alt me-1"></i>
            Cerrar Sesión
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
