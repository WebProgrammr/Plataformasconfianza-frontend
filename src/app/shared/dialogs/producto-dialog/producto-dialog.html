<h2 mat-dialog-title>{{ isEditMode ? 'Editar Producto' : 'Crear Nuevo Producto' }}</h2>

<mat-dialog-content [formGroup]="productoForm">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" required>
    <mat-error *ngIf="productoForm.get('nombre')?.hasError('required')">El nombre es requerido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descripci√≥n</mat-label>
    <textarea matInput formControlName="descripcion"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Precio</mat-label>
    <input matInput type="number" formControlName="precio" required min="0">
     <mat-error *ngIf="productoForm.get('precio')?.hasError('required')">El precio es requerido</mat-error>
     <mat-error *ngIf="productoForm.get('precio')?.hasError('min')">El precio no puede ser negativo</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>URL de Imagen</mat-label>
    <input matInput formControlName="imagenUrl">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!productoForm.valid">
    {{ isEditMode ? 'Actualizar' : 'Guardar' }}
  </button>
</mat-dialog-actions>
