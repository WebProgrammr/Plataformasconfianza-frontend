<h2 mat-dialog-title>{{ isEditMode ? 'Editar Producto' : 'Crear Nuevo Producto' }}</h2>

<mat-dialog-content [formGroup]="productoForm">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" required>
    <mat-error *ngIf="productoForm.get('nombre')?.hasError('required')">El nombre es requerido</mat-error>
    <mat-error *ngIf="productoForm.get('nombre')?.hasError('maxlength')">M치ximo 100 caracteres</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descripci칩n</mat-label>
    <textarea matInput formControlName="descripcion" cdkTextareaAutosize cdkAutosizeMinRows="3"></textarea>
    <mat-error *ngIf="productoForm.get('descripcion')?.hasError('maxlength')">M치ximo 500 caracteres</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Precio</mat-label>
    <input matInput type="number" formControlName="precio" required min="0.01">
     <mat-error *ngIf="productoForm.get('precio')?.hasError('required')">El precio es requerido</mat-error>
     <mat-error *ngIf="productoForm.get('precio')?.hasError('min')">El precio debe ser mayor a 0</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>URL de Imagen</mat-label>
    <input matInput formControlName="imagenUrl">
     <mat-error *ngIf="productoForm.get('imagenUrl')?.hasError('maxlength')">M치ximo 255 caracteres</mat-error>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="productoForm.invalid">
    {{ isEditMode ? 'Actualizar' : 'Guardar' }}
  </button>
</mat-dialog-actions>
