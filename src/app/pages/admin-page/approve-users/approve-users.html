<div class="admin-page">
  <h2>Aprobar Usuarios Pendientes</h2>

  <div *ngIf="isLoading" class="loading">
    <p>Cargando usuarios...</p>
  </div>

  <div *ngIf="errorMessage" class="message error">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="message success">
    {{ successMessage }}
  </div>

  <div *ngIf="!isLoading && usuariosPendientes.length === 0" class="message info">
    No hay usuarios pendientes de aprobación.
  </div>

  <table *ngIf="!isLoading && usuariosPendientes.length > 0" class="admin-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>WhatsApp</th>
        <th>Fecha Registro</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuariosPendientes">
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.whatsapp }}</td>
        <td>{{ usuario.fechaCreacion | date:'short' }}</td>
        <td>
          <button (click)="aprobarUsuario(usuario.id)" class="btn-approve">
            Aprobar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
