<div class="admin-page">
  <div class="page-header">
    <h2>Gestionar Productos</h2>
    <button mat-raised-button color="primary" (click)="abrirModalProducto()">
      <mat-icon>add</mat-icon> Crear Nuevo Producto
    </button>
  </div>

  <div *ngIf="isLoading" class="loading">
    <p>Cargando productos...</p>
  </div>

  <div *ngIf="errorMessage" class="message error">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="message success">
    {{ successMessage }}
  </div>

  <div class="table-container" *ngIf="!isLoading && !errorMessage && productos.length > 0">
    <table class="admin-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th class="desc-column">Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.precio | currency:'S/ ' }}</td>
          <td class="desc-cell">{{ producto.descripcion || '-' }}</td>
          <td class="actions-cell">
            <button mat-icon-button color="primary" aria-label="Editar producto" (click)="abrirModalProducto(producto)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Eliminar producto" (click)="confirmarEliminar(producto.id, producto.nombre)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

   <div *ngIf="!isLoading && !errorMessage && productos.length === 0" class="message info">
    No hay productos creados todavía.
   </div>

</div>
