<div class="admin-layout dashboard-layout"> <!-- Usamos clase base y una específica -->

  <nav class="admin-sidebar dashboard-sidebar">
    <h3>Mi Panel</h3>
    <ul class="admin-menu">
      <li>
        <a [routerLink]="['/dashboard']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="fas fa-tachometer-alt me-2"></i> Dashboard
        </a>
      </li>
      <li>
        <a [routerLink]="['/dashboard/recarga']" routerLinkActive="active">
          <i class="fas fa-wallet me-2"></i> Recargar Saldo
        </a>
      </li>
      <!-- Ejemplo: visible solo para DISTRIBUIDOR o ADMIN -->
      <li *ngIf="userRole === 'DISTRIBUIDOR' || userRole === 'ADMIN'">
         <a [routerLink]="['/dashboard/productos']" routerLinkActive="active">
            <i class="fas fa-box me-2"></i> Productos (Dist)
         </a>
      </li>
       <!-- Ejemplo: visible solo para ADMIN -->
      <li *ngIf="userRole === 'ADMIN'">
        <!-- Corrección: Comentario HTML -->
         <a [routerLink]="['/admin']" routerLinkActive="active"> <!-- O directamente al admin si se prefiere -->
            <i class="fas fa-shield-alt me-2"></i> Panel Admin
         </a>
      </li>
      <li>
         <!-- Corrección: Comentario HTML -->
        <a href="#"> <!-- Placeholder -->
          <i class="fas fa-history me-2"></i> Mis Pedidos
        </a>
      </li>
      <li>
         <!-- Corrección: Comentario HTML -->
        <a href="#"> <!-- Placeholder -->
          <i class="fas fa-user-circle me-2"></i> Mi Perfil
        </a>
      </li>
    </ul>
  </nav>

  <main class="admin-content dashboard-content">
    <router-outlet></router-outlet> <!-- Aquí se cargan los hijos: DashboardHome, RecargaSaldo, etc. -->
  </main>

</div>
