<div class="admin-layout dashboard-layout">
  <nav class="admin-sidebar dashboard-sidebar">
    <h3><i class="fas fa-user-shield me-2 icon-glow"></i> Mi Panel</h3>
    <ul class="admin-menu">
      <li>
        <a [routerLink]="['/dashboard']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="fas fa-tachometer-alt me-2"></i> Dashboard
        </a>
      </li>
      <li>
        <a [routerLink]="['/dashboard/recarga']" routerLinkActive="active">
          <i class="fas fa-wallet me-2"></i> Recargar Saldo
        </a>
      </li>
      <li *ngIf="userRole === 'DISTRIBUIDOR' || userRole === 'ADMIN'">
         <a [routerLink]="['/dashboard/productos']" routerLinkActive="active"> <i class="fas fa-box me-2"></i> Productos (Dist)
         </a>
      </li>
      <li *ngIf="userRole === 'ADMIN'">
         <a [routerLink]="['/admin']" routerLinkActive="active">
            <i class="fas fa-shield-alt me-2"></i> Panel Admin
         </a>
      </li>
      <li>
        <!-- Corregido: Quitamos el comentario inválido -->
        <a [routerLink]="['/dashboard/pedidos']" routerLinkActive="active">
           <i class="fas fa-history me-2"></i> Mis Pedidos
        </a>
      </li>
      <li>
        <a href="#"> <i class="fas fa-user-circle me-2"></i> Mi Perfil
        </a>
      </li>
    </ul>
     <div class="sidebar-footer mt-auto">
        <!-- Corregido: Comentario en formato HTML -->
        <!-- Considera mover el logout al navbar.ts si no lo has hecho -->
        <button class="btn btn-sm btn-outline-danger w-100" (click)="logout()"> <!-- Asumiendo método logout() en el TS -->
          <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
        </button>
     </div>
  </nav>

  <main class="admin-content dashboard-content">
    <!-- RouterOutlet para mostrar los componentes hijos como MisPedidos -->
    <router-outlet></router-outlet>
  </main>

</div>
